type Department {
  id: String!
  name: String!
  history: [LeadershipHistory]
  officials: [LeadershipHistory]
  president: LeadershipHistory
  vicePresident: LeadershipHistory
}

type Query {
  departments: [Department]
  departmentsPresidentAndVicePresident: [Department]
}

type Mutation {
  createDepartment(name: String!): Department
}