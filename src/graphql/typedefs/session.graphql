type Session {
  id: String
  session: String
  status: Boolean
  history: [LeadershipHistory]
  president: LeadershipHistory
  vicePresident: LeadershipHistory
  officials: [LeadershipHistory]
  departments: [Department]
}

enum LeadershipLevel {
  FACULTY
  DEPARTMENT
}

type Query {
  sessions: [Session]
  session(sessionId: String!): Session
}

type Mutation {
  createSession(session: String!, status: Boolean!): Session
}