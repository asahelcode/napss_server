type Session {
  id: String
  session: String
  history: [LeadershipHistory]
}

type Query {
  sessionFacultyAndDeptPresident: [Session]
  sessionFacultyPresidentAndVice: [Session]
  sessionDepartmentPresidentAndVice: [Session]
  getsessionFacultyAndDeptPresident(session: String!): [Session]
  getSessionFacultyPresidentAndVice(session: String!): Session
  getSessionDepartmentPresidentAndVice(session: String!): [Session]
}

type Mutation {
  createSession(session: String!): Session
}